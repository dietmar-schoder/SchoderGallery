<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; height: 100%;">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Content-Security-Policy"
          content="script-src 'self' 'unsafe-eval' https://apis.google.com;">

    <title>Schoder Gallery</title>
    <base href="/" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="css/app.css" />
</head>

<body style="margin:0; padding:0; height:100%;">
    <div id="app">
        <div id="spinner" style="position:absolute;">
            <div class="loading-progress">
                <div class="square" style="background-color:#e74c3c;"></div>
                <div class="square" style="background-color:#e67e22;"></div>
                <div class="square" style="background-color:#c0392b;"></div>
                <div class="square" style="background-color:#f1c40f;"></div>
            </div>
        </div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/screenSize.js"></script>
    <script>
        function centerSpinner() {
            const spinner = document.getElementById('spinner');
            if (!spinner) return;

            const width = spinner.offsetWidth;
            const height = spinner.offsetHeight;

            const viewportWidth = document.documentElement.clientWidth;
            const viewportHeight = document.documentElement.clientHeight;

            spinner.style.left = `${(viewportWidth - width) / 2}px`;
            spinner.style.top = `${(viewportHeight - height) / 2}px`;
        }

        window.addEventListener('load', centerSpinner);
    </script>
</body>

</html>
